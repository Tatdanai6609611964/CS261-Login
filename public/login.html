<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fdf6e3;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
        }

        .login-box {
            background-color: #fef4e6; /* สีครีมน้ำตาลอ่อน */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            border: 1px solid #cc9a66; /* ขอบสีน้ำตาลอ่อน */
        }

        .login-box h2 {
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
            color: #cc5500; /* สีส้มเข้ม */
            text-align: center;
        }

        .login-box .form-control {
            border-radius: 5px;
            background-color: #fff8e7; /* สีส้มอ่อน */
            border: 1px solid #e6b89c; /* ขอบสีส้ม */
        }

        .login-box .btn-primary {
            background-color: #cc5500; /* ปุ่มสีส้มเข้ม */
            border-color: #cc5500;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-box .btn-primary:hover {
            background-color: #b34700; /* ปุ่มสีส้มเข้มขึ้นเมื่อ hover */
            border-color: #b34700;
        }

        .login-box .input-group-text {
            background-color: #cc5500; /* ไอคอนในช่องกรอกสีส้มเข้ม */
            color: white;
        }

        .login-box p {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    </div>
                </div>

                <button type="button" class="btn btn-primary" onclick="submitLogin()">Login</button>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <!-- Bootstrap JS and FontAwesome JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
